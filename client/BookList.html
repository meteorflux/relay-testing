<template name="BookList">

  <h3>Classic Books:</h3>
  <!-- First we can retrieve all classic Books using GetList. -->
  {{#each
    GetList
    listName       = "ClassicBooksList"
    listCollection = "Books"
    sortDesc       = "name"
    limit          = 3
    skip           = 0
    tags           = "classic"
  }}
  <!-- Now we can include another template but it's not needed, you can
       keep adding html here -->
    {{> BookItem}}
  <!-- And finally we end the each loop -->
  {{/each}}

  <h3>Unkown Books:</h3>
  <!-- Here we retrieve books but with a different selector -->
  {{#each
    GetList
    listName       = "UnkownBooksList"
    listCollection = "Books"
    tags           = "unkown"
  }}
  <!-- We can reuse the same templates with different lists -->
    {{> BookItem}}
  {{/each}}

  {{> AuthorsList}}
</template>



<template name="BookItem">
  <div>
    <!-- Use GetListItem to get each individual field. -->
    <strong>Book Name:</strong> {{GetListItem "Books" "name"}}
  </div>
  <div>
    <strong>Book Desc:</strong> {{GetListItem "Books" "desc"}}
  </div>
  <div>
    <strong>Book Author:</strong> {{GetListItem "Books" "author"}}
  </div>
  <div>
    <strong>Book publication:</strong> {{GetListItem "Books" "dates.published"}}
  </div>
  <hr>
</template>
