<template name="BookList">

  <h3>Books:</h3>

  <!-- First we can retrieve all the Books using GetList. Maybe we can use
       parameters here to control the limit, sort and so on. -->
  {{#each GetList "Books"}}
    <div>
      <!-- Then we use GetItem to get each individual field. Once we add one
          the subscription is intelligent enough to retrieve that field. -->
      <strong>Book Name:</strong> {{GetItem "Books" "name"}}
    </div>
    <div>
      <strong>Book Desc:</strong> {{GetItem "Books" "desc"}}
    </div>
    <div>
      <!-- We should be able to trasverse collection and get the Author name
           here instead of the ID, but I haven't figured it out yet. -->
      <strong>Book Author:</strong> {{GetItem "Books" "author"}}
    </div>
    <hr>
  {{/each}}

  <h3>Authors:</h3>
  <!-- We can use different collections and it works as well. -->
  {{#each GetList "Authors"}}
    <!-- We can use nested templates and it works as well. -->
    {{> AuthorItem}}
  {{/each}}
</template>

<template name="AuthorItem">
  <div>
    <strong>Author Name:</strong> {{GetItem "Authors" "name"}}
  </div>
  <div>
    <strong>Author Death:</strong> {{GetItem "Authors" "death"}}
  </div>
  <hr>
</template>
